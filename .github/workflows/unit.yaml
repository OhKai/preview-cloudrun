name: unit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Run build
        run: npm ci && npm run build

      - name: Run lint
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: npm run lint

      - name: Run test
        run: npm run test
